<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Try to Get 700 Players Archive</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #f8f8f8;
        }

        header {
            background-color: #4c4c4c;
            color: #f8f8f8;
            text-align: center;
            padding: 10px;
        }

        #search-form {
            text-align: center;
            margin: 20px;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        #search-button {
            font-family: 'Press Start 2P', cursive;
            background-color: #4c4c4c;
            color: #f8f8f8;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #333;
        }

        #search-results {
            text-align: center;
            margin-top: 20px;
            color: #f8f8f8;
        }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>

    <header>
        <h1>Try to Get 700 Players Archive</h1>
        <p>Work in progress</p>
    </header>

    <div id="search-form">
        <form onsubmit="searchWebpages(event)">
            <input type="text" id="search-input" name="q" placeholder="Search...">
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>

    <div id="search-results"></div>

    <script>
        async function searchWebpages(event) {
            event.preventDefault();
            
            const searchInput = document.getElementById('search-input').value;
            const searchResults = document.getElementById('search-results');

            // Replace the URLs with the actual URLs you want to search
            const urlsToSearch = ['https://example.com/page1', 'https://example.com/page2'];

            // Fetch content from webpages
            const resultsPromises = urlsToSearch.map(async (url) => {
                const response = await fetch(`${url}?q=${searchInput}`);
                const content = await response.text();
                return { url, content };
            });

            const results = await Promise.all(resultsPromises);

            // Display results
            searchResults.innerHTML = results.map(result => `<p>${result.url}: ${result.content}</p>`).join('');
        }
    </script>

</body>
</html>
