<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Try to Get 700 Players Archive</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #f8f8f8;
        }

        header {
            background-color: #4c4c4c;
            color: #f8f8f8;
            text-align: center;
            padding: 10px;
        }

        #search-form {
            text-align: center;
            margin: 20px;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        #search-button {
            font-family: 'Press Start 2P', cursive;
            background-color: #4c4c4c;
            color: #f8f8f8;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #333;
        }

        #search-results {
            text-align: center;
            margin-top: 20px;
            color: #f8f8f8;
        }
        #oreo-button {
            /* Add your custom styles here */
            background-color: #ff9900; /* Orange color as an example */
            color: #000; /* Black text color as an example */
        }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>

    <header>
        <h1>Try to Get 700 Players Archive</h1>
        <p>Work in progress</p>
    </header>

    <div id="search-form">
        <form onsubmit="searchWebpages(event)">
        <button id="oreo-button" class="navigation-button" onclick="navigateTo('https://ttg700pwiki.github.io/oreo')">Oreo</button>
        </form>
    </div>
</body>
</html>
