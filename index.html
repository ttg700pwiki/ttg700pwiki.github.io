<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try to Get 700 Players Fan Club</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #f8f8f8;
        }

        header {
            background-color: #4c4c4c;
            color: #f8f8f8;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #1a1a1a;
            padding: 10px;
        }

        nav a {
            color: #f8f8f8;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            background-color: #333;
        }

        nav a:hover {
            background-color: #4c4c4c;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
        }

        footer {
            background-color: #1a1a1a;
            color: #f8f8f8;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            /* Adjust styles for smaller screens */
            header, nav, section, footer {
                margin: 10px;
            }
        }

        /* Styles for the new buttons */
        #home-buttons {
            text-align: center;
        }

        #home-buttons button {
            font-family: 'Your Custom Font', sans-serif; /* Replace 'Your Custom Font' with the desired font name */
            background-color: #4c4c4c;
            color: #f8f8f8;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #home-buttons button:hover {
            background-color: #333;
        }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>

    <header>
        <h1>Try to Get 700 Players Fan Club</h1>
        <p>Your ultimate source for news and updates about the game!</p>
    </header>

    <nav>
        <a href="#home">Home</a>
    </nav>

    <section id="home">
        <h2>Welcome to the Try to Get 700 Players Fan Club!</h2>
        <p>Join us on the journey to reach 700 players in this exciting game.</p>
        
        <div id="home-buttons">
            <a href="#about"><button>About the Game</button></a>
            <a href="#players"><button>Meet the Players</button></a>
            <a href="#updates"><button>Game Updates</button></a>
            <a href="#contact"><button>Contact Us</button></a>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Try to Get 700 Players Fan Club. All rights reserved.</p>
    </footer>

</body>
</html>
